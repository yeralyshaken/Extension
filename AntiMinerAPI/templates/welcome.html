<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/welcome.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/top.css') }}">
</head>

<body>
    <div class="top">
        <a href="{{ url_for('login') }}"><button class="button-9" role="button">Login</button></a>
        <a href="{{ url_for('register') }}"><button class="button-9" role="button">Register</button></a>
    </div>

    <div class="clock">
        <h2>Welcome</h2>
        <div id="time">
            <div><span id="hour">00</span><span>Hours</span></div>
            <div><span id="minutes">00</span><span>Minutes</span></div>
            <div><span id="seconds">00</span><span>Seconds</span></div>

        </div>
    </div>

    <script type="text/javascript">
        function clock() {
            var hours = document.getElementById('hour');
            var minutes = document.getElementById('minutes');
            var seconds = document.getElementById('seconds');

            var h = new Date().getHours();
            var m = new Date().getMinutes();
            var s = new Date().getSeconds();

            hours.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s;
        }

        var interval = setInterval(clock, 1000);
    </script>
</body>

</html>
