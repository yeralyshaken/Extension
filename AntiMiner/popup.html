<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AntiMiner</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/popup.css" type="text/css">
    <link rel="stylesheet" href="css/top.css" type="text/css">
  </head>
  <body>

    <div class="wrap">
      <div class="logo"><img src="icons/icon.svg" width="48"></div>
      <div class="content"><span id="title">AntiMiner</span><br><small>Version 1.0.0</small></div>
    </div>

    <div id="hideWl">
      <div id="hidePs">
        <h2>Blocked Miners</h2>
        <p id="blockedNum">0</p>
        <!-- <p id="token">-</p> -->
        <table id="blockedDomains" style="width:100%">
        </table>
        <hr>
      </div>
      
      <button id="startButton" class="x-btn" style="display: none;"><i class="fa fa-play" aria-hidden="true"></i>&nbsp Enable</button>
      <button id="pauseButton" class="x-btn" style="display: none;"><i class="fa fa-pause" aria-hidden="true"></i>&nbsp Disable</button>

      <button id="singin" class="button-9" style="display: none;"><i aria-hidden="true"></i>&nbsp Sign in</button>
      <button id="dashboard" class="button-9" style="display: none;"><i aria-hidden="true"></i>&nbsp Dashboard</button>
    </div>

    <script src="js/popup.js"></script>
  </body>

</html>
